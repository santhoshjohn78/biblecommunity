<h2>Psalms 117</h2>

<p><a id="c117_v1"></a><span class="vn">1</span> Praise Jehovah, all ye nations; laud him, all ye peoples; <a id="c117_v2"></a><span class="vn">2</span> For his loving-kindness is great toward us, and the truth of Jehovah endureth for ever. Hallelujah!</p>
