<h2>Psalms 116</h2>

<p><a id="c116_v1"></a><span class="vn">1</span> Alleluia. All nations, praise the Lord. All peoples, praise him.</p>

<p><a id="c116_v2"></a><span class="vn">2</span> For his mercy has been confirmed over us. And the truth of the Lord remains for all eternity.</p>
