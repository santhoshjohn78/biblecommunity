<h2>Psalms 134</h2>

<p><a id="c134_v1"></a><span class="vn">1</span> Behold, bless ye Jehovah, all ye servants of Jehovah, That by night stand in the house of Jehovah. <a id="c134_v2"></a><span class="vn">2</span> Lift up your hands to the sanctuary, And bless ye Jehovah. <a id="c134_v3"></a><span class="vn">3</span> Jehovah bless thee out of Zion; Even he that made heaven and earth.</p>
