<h2>Psalms 134</h2>

<p><a id="c134_v1"></a><span class="vn">1</span> A Song of the Ascents. Lo, bless Jehovah, all servants of Jehovah, Who are standing in the house of Jehovah by night.</p>

<p><a id="c134_v2"></a><span class="vn">2</span> Lift up your hands [in] the sanctuary, And bless ye Jehovah.</p>

<p><a id="c134_v3"></a><span class="vn">3</span> Jehovah doth bless thee out of Zion, The maker of the heavens and earth!</p>
