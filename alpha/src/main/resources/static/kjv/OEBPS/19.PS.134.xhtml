<h2>Psalms 134</h2>

<a id="c134_v1"></a><span class="vn">1</span> <b>A Song of degrees.</b> Behold, bless ye the LORD, all <em>ye</em> servants of the LORD, which by night stand in the house of the LORD. <a id="c134_v2"></a><span class="vn">2</span> Lift up your hands <em>in</em> the sanctuary, and bless the LORD. <a id="c134_v3"></a><span class="vn">3</span> The LORD that made heaven and earth bless thee out of Zion.
