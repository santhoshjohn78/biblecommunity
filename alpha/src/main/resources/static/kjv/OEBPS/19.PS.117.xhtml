<h2>Psalms 117</h2>

<a id="c117_v1"></a><span class="vn">1</span> O praise the LORD, all ye nations: praise him, all ye people. <a id="c117_v2"></a><span class="vn">2</span> For his merciful kindness is great toward us: and the truth of the LORD <em>endureth</em> for ever. Praise ye the LORD.
